<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Merged Snippets</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:700|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Snippet 1: Furniture Store Navigation and Header -->
    <button class="nav-toggle" data-menustate="closed">
        <svg class="icon icon--menu" height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
        <svg class="icon icon--close" height="24" viewBox="0 0 24 24" width="24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
    </button>
    
    <nav class="nav" data-state="closed">
        <a href="#">About</a>
        <a href="#">Studio</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>

    <header class="header" data-menustate="closed">
        <div class="grid-item grid-item--primary">
            <img src="https://images.unsplash.com/photo-1485277531869-f71504d462e5?auto=format&fit=crop&w=1350&q=80" class="object-fit" alt="chair">
            <a href="#" class="logo"><h1>Kram</h1></a>
        </div>
    </header>

    <div class="loading-overlay">
        <span class="loading-overlay__content h1">Kram</span>
    </div>

    <!-- Snippet 2: About Conference Section -->
    <section id="about-conference">
        <h2>About the Conference</h2>
        <p>
            The objective of this international conference is to provide a platform for 
            <span class="highlight">researchers, educators, and industry professionals</span> to explore and share the latest advancements.
        </p>
    </section>

    <!-- Snippet 3: Contact Form -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
        <p id="form-status"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
